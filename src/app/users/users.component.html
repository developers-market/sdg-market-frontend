<main class="container-fluid page-main-content">
  <div class="row align-items-stretch">

    <div class="col-12 col-md-8 col-lg-10">
      <h1 class="title">
        Manage users
      </h1>
      <div class="table-responsive">
        <table class="table table-hover table-striped table-dark">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Github ID</th>
              <th>Timezone</th>
              <th>Role</th>
              <th>Active</th>
              <th>Blacklisted</th>
              <th class="actions">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>
                <a href="https://github.com/{{ user.username }}" target="_blank">
                  {{ user.username }}
                </a>
              </td>
              <td>
                {{ user.email }}
              </td>
              <td>
                {{ user.github_id }}
              </td>
              <td>
                {{ user.timezone }}
              </td>
              <td>
                <span *ngIf="user.roles && user.roles.includes('ROLE_ADMIN')" class="badge badge-danger">Admin</span>
                <span *ngIf="!(user.roles && user.roles.includes('ROLE_ADMIN'))"
                  class="badge badge-success">Standard</span>
              </td>
              <td>
                {{ user.active }}
              </td>
              <td>
                {{ user.black_listed }}
              </td>
              <td class="actions">
                <a [routerLink]="['/users/show', user.username]" class="btn btn-sm btn-warning">
                  <i class="fas fa-fw fa-pencil-alt"></i> Display
                </a>
                <a href="#" class="btn btn-sm btn-danger">
                  <i class="fas fa-fw fa-trash"></i> Blacklist
                </a>
              </td>
            </tr>
          </tbody>
        </table>
