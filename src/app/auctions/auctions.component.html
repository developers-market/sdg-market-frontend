<main class="container-fluid page-main-content">
  <div class="row align-items-stretch">
    <div class="col-12 col-md-8 col-lg-10">
      <h1 class="title">
        Projects status
      </h1>
      <div class="table-responsive">
        <table class="table table-hover table-striped table-dark">
          <thead>
            <tr>
              <th>Projects</th>
              <th>Project total tokens</th>
              <th>Your tokens</th>
              <th class="actions">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr colspan="6" *ngIf="projects === null">
              <app-loading [visible]="projects === null"></app-loading>
            </tr>

            <tr *ngFor="let project of projects">
              <td>
                {{ project[0].name }}
              </td>
              <td>
                {{ (project[0].project_value || 0) |number: "1.2-2"}} <i class="fas fa-fw fa-coins"></i>
              </td>
              <td>
                {{ (project.my_contribution || 0) |number: "1.2-2"}} <i class="fas fa-fw fa-coins"></i>
              </td>
              <td class="actions">
                <a [routerLink]="['/auctions/project', project[0].id]" class="btn btn-sm btn-warning">
                  <i class="fas fa-fw fa-eye"></i> View
                </a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
